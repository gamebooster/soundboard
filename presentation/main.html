<header>rust project 2020</header>

<h1>soundboard</h1>
<p>cross-platform desktop application to spice up your audio/video conferences</p>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h1>Initial requirements</h1>
<ul>
<li>play local file sounds on a button press over the microphone and one output</li>
<li>supported formats: mp3, wav</li>
<li>cross-platform</li>
<li>global hotkey support</li>
<li>readable config format (toml, json etc)</li>
<li>native gui</li>
</ul>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h1>Demo!</h1>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h1>Current status</h1>
<ul>
<li>all initial requirements implemented</li>
<li>supported formats: mp3, wav, ogg, flac, xm</li>
<li>config file format: toml</li>
<li>extra features:
<ul>
<li>http links as source (download)</li>
<li>multiple soundboards</li>
<li>http-api/webui with drag/drop and mobile support</li>
<li>telegram bot</li>
</ul>
</li>
<li>automatic continuous builds via Github Action</li>
<li>python scrapers for <a href="http://myinstants.com">myinstants.com</a>, <a href="http://soundboard.com">soundboard.com</a>, <a href="http://101soundboards.com">101soundboards.com</a></li>
<li>first alpha release v0.0.2 on <a href="http://crates.io">crates.io</a> and packaged as binary release</li>
</ul>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h1>Config file example</h1>
<p><code>soundboards\favorites.toml</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">name</span> = <span class="hljs-string">&#x27;favorites&#x27;</span>
<span class="hljs-attr">position</span> = <span class="hljs-number">0</span>

<span class="hljs-section">[[sound]]</span>
<span class="hljs-attr">hotkey</span> = <span class="hljs-string">&#x27;CTRL-P&#x27;</span>
<span class="hljs-attr">name</span> = <span class="hljs-string">&#x27;Nicht so tief, Rüdiger!&#x27;</span>
<span class="hljs-attr">path</span> = <span class="hljs-string">&#x27;nicht-so-tief-rudiger.mp3&#x27;</span>

<span class="hljs-section">[[sound]]</span>
<span class="hljs-attr">name</span> = <span class="hljs-string">&#x27;Wer wird Millionär - Showstart&#x27;</span>
<span class="hljs-attr">path</span> = <span class="hljs-string">&#x27;https://www.myinstants.com//media/sounds/wer-wird-millionar-soundtracks-soundstart.mp3&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h1>Architecture overview</h1>
<ul>
<li>sound &lt;--&gt; (mpsc channel)
<ul>
<li>http-api &lt;--&gt; webapp (js/html)</li>
<li>native-gui</li>
<li>telegram bot</li>
</ul>
</li>
<li>config &lt;--&gt; (rwlock)
<ul>
<li>http-api &lt;--&gt; webapp (js/html)</li>
<li>native-gui</li>
<li>telegram bot</li>
</ul>
</li>
<li>hotkey &lt;--&gt; (mpsc channel)
<ul>
<li>http-api &lt;--&gt; webapp (js/html)</li>
<li>native-gui</li>
</ul>
</li>
</ul>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h1>Problems</h1>
<ul>
<li>cross-plattform audio support</li>
<li>cross-plattform hotkey support</li>
<li>native gui: slow iteration and missing features</li>
<li>Multithreading: config files and crates</li>
</ul>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h5>problems</h5>
<h1>cross-platform audio support</h1>
<ul>
<li>no support for virtual microphones on any platform without additional drivers (windows, macos) or plugins (linux with pulseaudio)<br />
-&gt; initial external user setup needed</li>
<li>First version with rust audio crates cpal and rodio but only supports alsa on linux. Also few updates.<br />
-&gt; Switched to miniaudio: C-Library with rust-binding but maintained.</li>
<li>But miniaudio loopback stream didn't work on one arch linux dev system so we implemented native pulseaudio routing as a fallback on linux.</li>
</ul>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h5>problems</h5>
<h1>cross-platform hotkey support</h1>
<ul>
<li>crate <code>hotkey-rs</code> supported windows and linux hotkeys</li>
<li>added macos hotkey support via own c bindings</li>
<li>also needed to rewrite <code>hotkey-rs</code>to support multi-thread usage and deregister functionality</li>
</ul>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h5>problems</h5>
<h1>native gui: slow iteration and missing features</h1>
<ul>
<li>chose crate <code>iced</code> as our gui framework<br />
-&gt; great cross-platform support, many features for such a young project</li>
<li>not optimized for performance right now and no dynamic list support<br />
-&gt; big soundboards with many buttons hard to implement</li>
<li>But main problem with a native gui in rust:<br />
-&gt; slow development iteration: compile times are a problem</li>
</ul>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<ul>
<li>current deps expand to 386 crates with default features</li>
<li>incremental builds still take 10-30 seconds</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h5>problems</h5>
<h1>Multithreading</h1>
<ul>
<li>five threads: http/webui, native gui, sound, hotkey and telegram bot</li>
<li>central config file management with RwLock&lt;Arc&lt;Config&gt;&gt;. Fast reads but slow writes<br />
-&gt; sqlite maybe better suited</li>
<li>cross-thread communication via channels</li>
<li>we use parking_lot mutexes because std library doesn't guarantee eventual fair locking</li>
<li>no async usage but http and telegram crates use async<br />
-&gt; multiple tokio runtimes</li>
</ul>
<footer><a href="https://github.com/gamebooster/soundboard">https://github.com/gamebooster/soundboard</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="rust project 2020" data-footer="https://github.com/gamebooster/soundboard" style="--header:rust project 2020;">
<header>rust project 2020</header>
<h1>Lessons learned</h1>
<ul>
<li>Switched to webui: fast dev iteration, also possible to use your smartphone as controller</li>
<li>Check your crates/dependencies thoroughly: last updates and issues, code quality etc.</li>
<li>Crates like crossbeam or parking_lot are useful drop-in replacements for the standard library</li>
<li>Github CI is really helpful and free for open-source projects. Cross-platform without continuous builds would be a nightmare.</li>
<li>Multithreading/async is still hard also in Rust.</li>
</ul>
